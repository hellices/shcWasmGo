<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebAssembly for Js Test</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>
    <link href="https://getbootstrap.kr/docs/5.2/examples/cover/cover.css" rel="stylesheet">
    <!-- cd "$(go env GOROOT)/misc/wasm" golang에서 제공함. -->
    <!-- cd  "$(tinygo env TINYGOROOT)/targets" tinygo에서 제공함. -->
    <script src="./wasm_exec.js"></script>
</head>
<body class="d-flex h-100 text-center text-bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Test</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Home</a>
          <!-- <a class="nav-link fw-bold py-1 px-0" href="#">Features</a> -->
          <!-- <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a> -->
        </nav>
      </div>
    </header>
  
    <main class="px-3">
      <h1>WebAssembly Test</h1>
      <p class="lead">버튼을 누르면 WebAssembly 함수를 통해서 '테스트'라는 단어가 출력됩니다.</p>
      <p class="lead">
        <div id="text"> </div>
        <br/>
        <a href="javascript:test()" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Test Go!</a>
      </p>
    </main>
  
    <footer class="mt-auto text-white-50">
      <!-- <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p> -->
    </footer>
  </div>
  <script>
    function test() {
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("./main.wasm"), go.importObject)
            .then((wasmModule) => {
              // 웹 어셈블리 로딩
              go.run(wasmModule.instance);

              let str = String.fromCharCode(wasmModule.instance.exports.sendTs()) 
                        + String.fromCharCode(wasmModule.instance.exports.sendEs())
                        + String.fromCharCode(wasmModule.instance.exports.sendSt())

              document.getElementById("text").innerHTML = str
              wasmModule.instance.exports.test(97)
            }).catch(error => {
              console.error(error)
            });
    }
  </script>
  
</body>
</html>
